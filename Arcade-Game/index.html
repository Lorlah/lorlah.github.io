<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <title>Bugs</title>
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="//fonts.googleapis.com/css?family=Titan+One">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="">
</head>
<body>
    <div class="container">
        <header class="header-container">
            <h1> Bugs <i class="fas fa-spider"></i></h1>
        </header>
    
        <section class="score-panel">
            <div class="timerFigure"> 
                Timer: <span class="timer"> 00:00 </span>
            </div>
            <div class="stars-container">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
            </div>
        </section>
    </div>


    <section class="modal-background hide">
            <div class="modal-body">
                <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"> &times; </span>
                </button>
                <div class="modal-content">
                    <h1 class="modal-title"> Congratulations! <br> You Won. </h1>
                </div>
                <div class="modal-stats">
                        <span class="modal-time"> Your Time: </span>
                        <span class="modal-stars"> Stars Collected: </span>
                </div>
                <div class="modal-button">
                    <button class="modal-replay"> 
                        Replay <i class="fas fa-sync-alt"></i>
                </button>
                </div>
            </div>
        </section>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
