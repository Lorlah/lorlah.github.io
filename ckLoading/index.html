  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>CK Loading Page</title>
      <link type="text/css" media="screen" rel="stylesheet" href="./css/main.css">
      <script type="text/javascript" src="./js/main.js"></script>
  </head>
  <body> 

  <div id="loading-page" data-timeout="10">
    <div class="loading-page-wrapper">
            <div class="bouncy-logo"><img src="./images/logo_pointer.png" alt="Loading"></div>
      <div class="text-mask">
        <div class="shadow">&nbsp;</div>
        <h4>Loading...</h4>
        <p class="lagging">Your network is glacial, will load anyway in <span id="countdownTimer" data-seconds="10"></span> seconds.</p>
      </div>
    </div>
  </div>
</body>
</html>
